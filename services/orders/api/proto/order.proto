syntax = "proto3";

package orders.v1;

option go_package = "diploma/services/orders/pkg/api/proto;orders_pb";

message Order {
  string id = 1;
  string customer_id = 2;
  string status = 3;
  double final_price = 4;
  repeated OrderItem items = 5;
}

message OrderItem {
  string product_id = 1;
  string name = 2;
  int32 quantity = 3;
  double price = 4;
}
