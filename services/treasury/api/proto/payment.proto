syntax = "proto3";
package treasury.v1;
option go_package = "./pb;treasury_pb";

service PaymentService {
  rpc ProcessPayment(PaymentRequest) returns (PaymentResponse);
}

message PaymentRequest {
  string order_id = 1;
  double amount = 2;
  int32 method = 3;
}

message PaymentResponse {
  string payment_id = 1;
  string status = 2;
}