name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: [
          "pkg",
          "services/analytics",
          "services/auth",
          "services/catalog",
          "services/kitchen",
          "services/logistics",
          "services/notification",
          "services/orders",
          "services/treasury"
        ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ${{ matrix.path }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run Tests
        run: |
          go test -v ./pkg/...
          go test -v ./services/analytics/...
          go test -v ./services/auth/...
          go test -v ./services/catalog/...
          go test -v ./services/kitchen/...
          go test -v ./services/logistics/...
          go test -v ./services/notification/...
          go test -v ./services/orders/...
          go test -v ./services/treasury/...

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [orders, auth, catalog, kitchen, logistics, analytics, notification, treasury]
    steps:
      - uses: actions/checkout@v4
      - name: Build Service
        run: |
          docker build -t pizza-${{ matrix.service }}:latest -f services/${{ matrix.service }}/Dockerfile .