apiVersion: apps/v1
kind: Deployment
metadata:
  name: logistics
  namespace: pizza-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logistics
  template:
    metadata:
      labels:
        app: logistics
    spec:
      containers:
      - name: logistics
        image: pizza-logistics:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: logistics
  namespace: pizza-app
spec:
  selector:
    app: logistics
  ports:
    - port: 80
      targetPort: 8080
